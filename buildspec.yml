version: 0.2

phases:
  install:
    runtime-versions:
      java: corretto11
  build:
    commands:
      - echo Build started on `date`
      - ./gradlew test
  post_build:
    commands:
      - echo Build completed on `date`
      - ./gradlew assemble

cache:
  paths:
    - '/root/.gradle/caches'
    - '/root/.gradle/wrapper'

artifacts:
  files:
    - build/libs/notes-0.0.1-SNAPSHOT.jar
    - appspec.yml
    - scripts/*
  discard-paths: yes